<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Pablo Caldito">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <nav>
            <button><a href="index.html">Inicio</a></button>
            <button id="oculto"></button>
            <button><a href="afectados.html">Catastrofes</a></button>
            <button><a href="formulario.html">Formulario</a></button>
        </nav>
        <main>
            <h3>Formulario de catástrofes</h3>
            <form action="afectados.html" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="gmail">Gmail:</label>
                <input type="text" id="gmail" name="gmal" required><br>
                <label for="pais">Pais del que recibir información:</label>
                <select>
                    <option value="" disabled selected="selected">Seleccione un país</option>
                    <option value="Chad">Chad</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Siria">Siria</option>
                    <option value="El Congo">El Congo</option>
                    <option value="Afganistán">Afganistán</option>
                    <option value="Sudán del Sur">Sudán del Sur</option>
                    <option value="República Centroafricana">República Centroafricana</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Etiopía">Etiopía</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select><br>
                <label for="sexo">Sexo:</label><br>
                <input type="radio" id="M" name="M" required>Hombre
                <input type="radio" id="F" name="F" >Mujer<br>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required><br><br>
                <input type="image" src="img/cambio.jpeg" width="360" height="200"><br>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </form>
        </main>
    </body>
</html>
